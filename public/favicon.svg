<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f172a" stroke="url(#gradient)" stroke-width="4"/>
  
  <!-- Code brackets -->
  <text x="15" y="65" font-family="'Fira Code', monospace" font-size="45" font-weight="700" fill="url(#gradient)">&lt;</text>
  <text x="75" y="65" font-family="'Fira Code', monospace" font-size="45" font-weight="700" fill="url(#gradient)">/&gt;</text>
  
  <!-- Letter A -->
  <text x="50" y="62" font-family="'Poppins', sans-serif" font-size="38" font-weight="800" fill="url(#gradient)" text-anchor="middle">A</text>
</svg>
